<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="calc">
            <input type="text" id="result" class="result" readonly value="0">
            <!--<p class="result" id="result">0</p>-->
            <div class="panel">
                <div class="column">
                    <button class="oneNumberOperations">%</button>
                    <button class="deleteLastNumber">CE</button>
                    <button class="numbers">7</button>
                    <button class="numbers">4</button>
                    <button class="numbers">1</button>
                    <button class="changeSign">+/-</button>
                </div>
                <div class="column">
                    <button class="oneNumberOperations">&radic;</button>
                    <button class="delete">C</button>
                    <button class="numbers">8</button>
                    <button class="numbers">5</button>
                    <button class="numbers">2</button>
                    <button class="numbers">0</button>
                </div>
                <div class="column">
                    <button class="oneNumberOperations">x<sup>2</sup></button>
                    <button class="deleteOneDigit">&lArr;</button>
                    <button class="numbers">9</button>
                    <button class="numbers">6</button>
                    <button class="numbers">3</button>
                    <button class="numbers">.</button>
                </div>
                <div class="column">
                    <button class="oneNumberOperations"><sup>1</sup>/<sub>x</sub></button>
                    <button class="operations">/</button>
                    <button class="operations">X</button>
                    <button class="operations">-</button>
                    <button class="operations">+</button>
                    <button class="score">=</button>
                </div>
            </div>
        </div>
        <script src="minjs/operations.js"></script>
        <script src="minjs/js.js"></script>
    </body>
</html>
