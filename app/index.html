<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="calc">
            <p class="sum" id="sum"></p>
            <input type="text" id="result" class="result" readonly value="0">
            <div class="panel">
                <div class="column">
                    <button class="oneNumberOperations" value="factorial">n!</button>
                    <button class="deleteLastNumber" value="CE">CE</button>
                    <button class="numbers" value="7">7</button>
                    <button class="numbers" value="4">4</button>
                    <button class="numbers" value="1">1</button>
                    <button class="oneNumberOperations" value="changeSign">+/-</button>
                </div>
                <div class="column">
                    <button class="oneNumberOperations" value="root">&radic;</button>
                    <button class="delete" value="C">C</button>
                    <button class="numbers" value="8">8</button>
                    <button class="numbers" value="5">5</button>
                    <button class="numbers" value="2">2</button>
                    <button class="numbers" value="0">0</button>
                </div>
                <div class="column">
                    <button class="oneNumberOperations" value="power">x<sup>2</sup></button>
                    <button class="deleteOneDigit" value="⇐">&lArr;</button>
                    <button class="numbers" value="9">9</button>
                    <button class="numbers" value="6">6</button>
                    <button class="numbers" value="3">3</button>
                    <button class="numbers" value=".">.</button>
                </div>
                <div class="column">
                    <button class="oneNumberOperations" value="reciprocal"><sup>1</sup>/<sub>x</sub></button>
                    <button class="operations" value="/">/</button>
                    <button class="operations" value="*">X</button>
                    <button class="operations" value="-">-</button>
                    <button class="operations" value="+">+</button>
                    <button class="score" value="=">=</button>
                </div>
            </div>
        </div>
        <script src="js/oneNumberOperations.js"></script>
        <script src="js/js.js"></script>
    </body>
</html>
