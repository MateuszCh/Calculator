<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="calc">
            <p class="result">0</p>
            <div class="panel">
                <div class="column">
                    <button>%</button>
                    <button>CE</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>+/-</button>
                </div>
                <div class="column">
                    <button>&radic;</button>
                    <button>C</button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>0</button>
                </div>
                <div class="column">
                    <button>x<sup>2</sup></button>
                    <button>&lArr;</button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>,</button>
                </div>
                <div class="column">
                    <button><sup>1</sup>/<sub>x</sub></button>
                    <button>/</button>
                    <button>X</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
